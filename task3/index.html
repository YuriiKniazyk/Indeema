<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>

    <h2>HTML Table</h2>
    <button id="add">Add new data</button>

    <table id='table'>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    </table>

    <div id="addModal" class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <form name="add">
                <h1>Add data</h1>
                <div class="formContainer">
                    <hr/>
                    <div class="container">
                        <label for="firstName"><strong>Firstname</strong></label>
                        <input type="text" placeholder="Enter firstname" name="firstName" required>
                        <label for="lastName"><strong>Lastname</strong></label>
                        <input type="text" placeholder="Enter lastname" name="lastName" required>
                
                        <label for="email"><strong>Email</strong></label>
                        <input type="text" placeholder="Enter email" name="email" required>
                        <label for="date"><strong>Lastname</strong></label>
                        <input type="date" placeholder="Enter date" name="date" required>
                    </div>
                    <input type="submit" value="Create record" name="submit">
                </div>
            </form>
        </div>
    </div>

    <div id="updateModal" class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <form name="update">
                <h1>Update data</h1>
                <div class="formContainer">
                    <hr/>
                    <div class="container">
                        <label for="updateFirstName"><strong>Firstname</strong></label>
                        <input type="text" placeholder="Update firstname" name="updateFirstName" required>
                        <label for="updateLastName"><strong>Lastname</strong></label>
                        <input type="text" placeholder="Update lastname" name="updateLastName" required>
                
                        <label for="updateEmail"><strong>Email</strong></label>
                        <input type="text" placeholder="Update email" name="updateEmail" required>
                        <label for="updateDate"><strong>Lastname</strong></label>
                        <input type="date" placeholder="Update date" name="updateDate" required>
                    </div>
                    <input type="submit" value="Update record" name="submit">
                </div>
            </form>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
